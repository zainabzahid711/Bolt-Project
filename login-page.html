<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bolt Login </title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/svgs/favicon.svg">
</head>
<body>
  <div class="login-sec1-text">
    <img class="login-bolt-logo" src="images/svgs/Bolt Logo.svg" alt="bolt-logo">
    <div  class="login-heading">
      <h1> Welcome to Bolt </h1>
    </div>
    <div  class="login-paragraph">
    <p> 
      Lorem ipsum doloramet, consecte sit amet,
       consectetur adimodo <br> consequat.
       ipsum dolor et, consectetur adimodo consequat.
    </p>
    </div>
    <div class="login-inputcontainer">
      <div class="login-inputfield">
            <img class="login-phone-icon" src="images/svgs/phone input Icon.svg" alt="phoneNumber Input icon">
        <div class="login-formsNmbr">
            <label class="login-label" for="number"> Phone Number </label>
              <div class="login-dropdown">
                <form class="login-forms">
                  <select class="login-formselect" name="Number" id="No">
                    <option value="US(+1)"> US(+1)  </option>
                    <option value="Pakistan"> Pak(+92) </option>
                    <option value="India"> ind(+91) </option>
                    <option value="Uk"> Uk(+44)  </option>
                    <option value="germany"> Ger(+49) </option>
                    <option value="thailand"> Thai(+66)  </option>
                  </select>
                </form>
                <input class="login-dropinput" type="number" placeholder="000-0000-0000">
              </div>
        </div>
      </div>
      <div class="login-button">
        <button class="login-btn"> Login </button>
      </div>
      <a class="login-btnlink" href="#" > Create account </a>
    </div>
  </div>
  <div class="login-sec2-image">
    <img class="login-elipse-img" src="images/pngs/login-logo.png" alt="elipse image sec2">
  </div>
  <!-- ---------footer----------- -->
  <div class="login-footer">
    <div class="login-ftr-content">
      <div class="login-ftr-service">
        <img class="login-ftr-blueicon" src="images/svgs/footer circle icon.svg" alt="footer-img">
        <span class="login-ftr-spanservice"> Partially Degraded Service </span>
      </div>
    
        <img class="login-ftr-icon" src="images/svgs/Bolt footer Logo.svg" alt="rectangle-img">
    
        <span class="login-ftr-span"> © 2022 Züs </span>
    </div>
  </div>
</body>
</html>
